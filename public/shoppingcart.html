<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe guide TEMPLATE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="black-bar">

        <p>Gratis verzending vanaf €25,-</p>
        <p>Voor 22:00 besteld = Morgen in huis</p>
        <p>Gratis retourneren</p>

    </section>



    <section class="search-section">

        <a href="index.html">
            <img src="images/monklogo.png" alt="logo of monk">
        </a>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

        <section class="search-section-icons">
            <img src="images/dutchflag.png" alt="dutch flag">
            <img src="images/accounticon.png" alt="account icon">
            <a href="shoppingcart.html">
                <img src="images/exportshoppingcart.png" alt="shopping cart icon">
                <span id="cart-quantity">0</span>
            </a>
        </section>

    </section>


    <section class="shoe-guide-text">
        <p>SHOPPING CART</p>
    </section>



    <section id="shoppingcart-products" class="shoppingcart-product">
        <!-- added shoes should be here where shoes of the same name and size are counted as the same -->
    </section>

    <section class="total-price">
        <h1>Totaal:</h1>
        <h1 id="total-price">€0,00</h1>
    </section>
    <a href="index.html">
        <button class="checkout-button" onclick="EmptyCart()">Checkout</button>
    </a>


    <img class="footer-image" src="images/footer.png" alt="">
    <script src="js/shoppingcart.js"></script>
    
    
</body>
</html>
